<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Interactive des IRIS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<body class="bg-gray-100">
    <div id="sidebar" class="fixed left-0 top-0 w-80 h-full bg-white z-10 overflow-y-auto">
        <div class="p-4">
            <h1 class="text-2xl font-bold mb-4 text-gray-800">Informations</h1>
            <div id="info" class="mb-4 text-gray-700">Niveau actuel : Chargement...</div>
            <div id="loading" class="hidden text-blue-600">
                Chargement des donn√©es...
            </div>
            <div class="flex space-x-2 mt-6">
                <button id="resetButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-200">
                    R√©initialiser
                </button>
                <button id="backButton" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded transition duration-200 hidden">
                    Retour
                </button>
                <button id="exportButton" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition duration-200 hidden">
                    üìÑ Exporter la carte

            <!-- Contr√¥les de zoom -->

                <div class="flex space-x-2">
                    <button id="zoomInButton" class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-1 px-3 rounded text-sm transition duration-200">
                        ‚ûï Zoom +
                    </button>
                    <button id="zoomOutButton" class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-1 px-3 rounded text-sm transition duration-200">
                        ‚ûñ Zoom -
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="map" class="absolute left-80 top-0 right-0 bottom-0"></div>
    <script src="script.js"></script>
</body>
</html>
