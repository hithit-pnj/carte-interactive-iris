<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype Carte France - Hiérarchie Géographique</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bibliothèques pour l'export PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <!-- Panneau latéral -->
        <div id="sidebar" class="w-1/4 bg-white shadow-xl p-6 overflow-y-auto">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Informations</h2>
            <div id="info" class="text-gray-600">Niveau actuel : Chargement...</div>
        </div>
        <!-- Conteneur de la carte -->
        <div class="w-3/4 relative">
            <div id="map" class="h-full"></div>
            <div class="absolute top-4 left-4 flex space-x-3 z-[1000]">
                <button id="resetButton" class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700 transform hover:scale-105 transition-all duration-200">Réinitialiser</button>
                <button id="backButton" class="bg-gray-600 text-white px-4 py-2 rounded-lg shadow hover:bg-gray-700 transform hover:scale-105 transition-all duration-200" disabled>Retour</button>
                <button id="toggleSidebarButton" class="bg-purple-600 text-white px-4 py-2 rounded-lg shadow hover:bg-purple-700 transform hover:scale-105 transition-all duration-200">Masquer Menu</button>
                <button id="toggleBackgroundButton" class="bg-indigo-600 text-white px-4 py-2 rounded-lg shadow hover:bg-indigo-700 transform hover:scale-105 transition-all duration-200">Masquer Fond</button>
                <button id="fullscreenButton" class="bg-red-600 text-white px-4 py-2 rounded-lg shadow hover:bg-red-700 transform hover:scale-105 transition-all duration-200">Plein Écran</button>
                <button id="exportPdfButton" class="bg-green-600 text-white px-4 py-2 rounded-lg shadow hover:bg-green-700 transform hover:scale-105 transition-all duration-200">Export PDF</button>
            </div>
            <div id="loading" class="absolute inset-0 bg-gray-200 bg-opacity-75 flex items-center justify-center hidden">
                <div class="text-lg font-semibold text-gray-700 animate-pulse">Chargement des données...</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
